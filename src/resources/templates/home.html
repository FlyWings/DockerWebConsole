<h1>Web Console Dockers {{.Title}}</h1>

<div style="padding: 0 2%">
  {{printf "%s" .Body}}
</div>

<div style="padding: 2%">
  <p>
    <strong>localhost</strong> :: Se han detectado...
  </p>

  {{ range $container := .Containers }}
     <li><strong>{{ $container.Id }}</strong>: {{ $container.Names }}<a target="_blank" href="/view/intro?id={{ $container.Id }}">Open terminal</a></li>
  {{ end }}
</div>
